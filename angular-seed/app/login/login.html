<form name="userForm" ng-submit="submitForm()" novalidate>
        <!-- user id field -->
        <div class="form-group" ng-class="{ 'has-error': userForm.userName.$invalid }">
            <label>User</label>
            <input type="text" name="userName" class="form-control" 
                ng-model="user.name"
                ng-minlength="3"
                ng-maxlength="10"
                required>
                
           <div class="help-block" ng-messages="userForm.userName.$error" ng-if="userForm.userName.$touched">
            <p ng-message="minlength">User id should be between 3 and 10 charachters long.</p>
            <p ng-message="maxlength">User id should be between 3 and 10 charachters long.</p>
            <p ng-message="required">User id is required.</p>
            </div>
        </div>
        
        <!-- password field -->
        <div class="form-group" ng-class="{ 'has-error': userForm.userPwd.$invalid }">
            <label>Password</label>
            <input type="password" name="userPwd" class="form-control" 
                ng-model="user.pwd"
                ng-minlength="5"
                ng-maxlength="20"
                required>
                
            <div class="help-block" ng-messages="userForm.userPwd.$error" ng-if="userForm.userPwd.$touched">
                <p ng-message="minlength">Password should be between 5 and 20 charachters long.</p>
                <p ng-message="maxlength">Password should be between 5 and 20 charachters long.</p>
                <p ng-message="required">Password is required.</p>
            </div>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-danger">Submit</button>
        </div>
</<form>
